<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for video background */
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            background-size: cover;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        body {
            color: white; /* This changes the text color to white */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="image.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

<div class="container">
    <h1>Array Operations Demo</h1>
    <hr>

    <!-- Integer Array Operations -->
    <div class="integer-operations">
        <h2>Integer Array Operations</h2>
        <div>
            <label for="integer-array">Enter integers (comma-separated):</label>
            <input type="text" id="integer-array" class="form-control">
            <button id="search-integer" class="btn btn-primary mt-2">Search</button>
            <button id="sort-integer" class="btn btn-primary mt-2">Sort</button>
            <div id="integer-result" class="mt-3"><span id="sorted-integer"></span></div>
        </div>
    </div>

    <hr>

    <!-- Named Entities Array Operations -->
    <div class="entity-operations">
        <h2>Named Entities Array Operations</h2>
        <div>
            <label for="entity-array">Enter named entities (comma-separated):</label>
            <input type="text" id="entity-array" class="form-control">
            <button id="search-entity" class="btn btn-primary mt-2">Search</button>
            <button id="sort-entity" class="btn btn-primary mt-2">Sort</button>
            <div id="entity-result" class="mt-3"><span id="sorted-entity"></span></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="scipts.js"></script>
</body>
</html>
